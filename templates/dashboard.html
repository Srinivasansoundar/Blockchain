<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Blockchain Network - Node {{node_port}}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .node-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .info-badge {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .btn-info {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .btn-warning {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .blockchain-display {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .block {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .block-hash {
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            overflow-wrap: break-word;
        }

        .transaction {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #4CAF50;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .peer-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            background: #f9f9f9;
        }

        .peer-item {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .node-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-link"></i> P2P Blockchain Network</h1>
            <div class="node-info">
                <div class="info-badge">
                    <i class="fas fa-server"></i> Node ID: {{node_identifier}}
                </div>
                <div class="info-badge">
                    <i class="fas fa-network-wired"></i> Port: {{node_port}}
                </div>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalBlocks">0</div>
                <div class="stat-label">Total Blocks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingTx">0</div>
                <div class="stat-label">Pending Transactions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="peers">0</div>
                <div class="stat-label">Connected Peers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="difficulty">4</div>
                <div class="stat-label">Mining Difficulty</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2><i class="fas fa-exchange-alt"></i> Create Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="sender">Sender Address:</label>
                        <input type="text" id="sender" name="sender" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient">Recipient Address:</label>
                        <input type="text" id="recipient" name="recipient" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus"></i> Create Transaction
                    </button>
                </form>
            </div>

            <div class="card">
                <h2><i class="fas fa-pickaxe"></i> Mining Operations</h2>
                <button id="mineBtn" class="btn btn-warning">
                    <i class="fas fa-hammer"></i> Mine Block
                </button>
                <button id="viewPendingBtn" class="btn btn-info">
                    <i class="fas fa-clock"></i> View Pending Transactions
                </button>
                <div id="miningStatus" class="hidden">
                    <div class="loading"></div> Mining in progress...
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-network-wired"></i> Network Management</h2>
                <div class="form-group">
                    <label for="peerAddress">Peer Address (host:port):</label>
                    <input type="text" id="peerAddress" name="peerAddress" placeholder="localhost:8001">
                </div>
                <button id="registerPeerBtn" class="btn">
                    <i class="fas fa-plus-circle"></i> Register Peer
                </button>
                <button id="viewPeersBtn" class="btn btn-info">
                    <i class="fas fa-eye"></i> View Peers
                </button>
                <button id="consensusBtn" class="btn btn-danger">
                    <i class="fas fa-sync"></i> Sync Blockchain
                </button>
            </div>

            <div class="card">
                <h2><i class="fas fa-wallet"></i> Wallet Operations</h2>
                <div class="form-group">
                    <label for="walletAddress">Wallet Address:</label>
                    <input type="text" id="walletAddress" name="walletAddress" placeholder="Enter wallet address">
                </div>
                <button id="checkBalanceBtn" class="btn btn-info">
                    <i class="fas fa-coins"></i> Check Balance
                </button>
                <button id="validateChainBtn" class="btn btn-success">
                    <i class="fas fa-check"></i> Validate Chain
                </button>
                <button id="viewChainBtn" class="btn">
                    <i class="fas fa-link"></i> View Blockchain
                </button>
            </div>
        </div>

        <div id="alerts"></div>

        <div class="blockchain-display hidden" id="blockchainDisplay">
            <h2><i class="fas fa-cubes"></i> Blockchain Visualization</h2>
            <div id="blockchainContent"></div>
        </div>
    </div>

    <script>
        // Global variables
        let nodePort = {{node_port}};
        let nodeId = '{{node_identifier}}';

        // Utility functions
        function showAlert(message, type = 'info') {
            const alertsDiv = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                ${message}
            `;
            alertsDiv.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function formatHash(hash) {
            return hash.substring(0, 8) + '...' + hash.substring(hash.length - 8);
        }

        function formatTimestamp(timestamp) {
            return new Date(timestamp * 1000).toLocaleString();
        }

        // API functions
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(`/api${endpoint}`, options);
                return await response.json();
            } catch (error) {
                showAlert('Network error occurred', 'error');
                throw error;
            }
        }

        // Event handlers
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const transaction = {
                sender: formData.get('sender'),
                recipient: formData.get('recipient'),
                amount: parseFloat(formData.get('amount'))
            };
            
            try {
                const result = await apiCall('/transactions/new', 'POST', transaction);
                showAlert('Transaction created successfully', 'success');
                e.target.reset();
                updateStats();
            } catch (error) {
                showAlert('Failed to create transaction', 'error');
            }
        });

        document.getElementById('mineBtn').addEventListener('click', async () => {
            const miningStatus = document.getElementById('miningStatus');
            const mineBtn = document.getElementById('mineBtn');
            
            miningStatus.classList.remove('hidden');
            mineBtn.disabled = true;
            
            try {
                const result = await apiCall('/mine', 'POST');
                showAlert('Block mined successfully!', 'success');
                updateStats();
            } catch (error) {
                showAlert('Mining failed', 'error');
            } finally {
                miningStatus.classList.add('hidden');
                mineBtn.disabled = false;
            }
        });

        document.getElementById('registerPeerBtn').addEventListener('click', async () => {
            const peerAddress = document.getElementById('peerAddress').value;
            if (!peerAddress) {
                showAlert('Please enter a peer address', 'error');
                return;
            }
            
            try {
                const result = await apiCall('/nodes/register', 'POST', { address: peerAddress });
                showAlert('Peer registered successfully', 'success');
                document.getElementById('peerAddress').value = '';
                updateStats();
            } catch (error) {
                showAlert('Failed to register peer', 'error');
            }
        });

        document.getElementById('consensusBtn').addEventListener('click', async () => {
            try {
                const result = await apiCall('/consensus', 'POST');
                showAlert(result.message, 'success');
                updateStats();
            } catch (error) {
                showAlert('Consensus failed', 'error');
            }
        });

        document.getElementById('checkBalanceBtn').addEventListener('click', async () => {
            const address = document.getElementById('walletAddress').value;
            if (!address) {
                showAlert('Please enter a wallet address', 'error');
                return;
            }
            
            try {
                const result = await apiCall(`/balance/${address}`);
                showAlert(`Balance for ${address}: ${result.balance} coins`, 'success');
            } catch (error) {
                showAlert('Failed to check balance', 'error');
            }
        });

        document.getElementById('validateChainBtn').addEventListener('click', async () => {
            try {
                const result = await apiCall('/validate');
                showAlert(`Blockchain is ${result.valid ? 'valid' : 'invalid'}`, result.valid ? 'success' : 'error');
            } catch (error) {
                showAlert('Validation failed', 'error');
            }
        });

        document.getElementById('viewChainBtn').addEventListener('click', async () => {
            try {
                const result = await apiCall('/chain');
                displayBlockchain(result.chain);
            } catch (error) {
                showAlert('Failed to load blockchain', 'error');
            }
        });

        document.getElementById('viewPendingBtn').addEventListener('click', async () => {
            try {
                const result = await apiCall('/transactions/pending');
                displayPendingTransactions(result.transactions);
            } catch (error) {
                showAlert('Failed to load pending transactions', 'error');
            }
        });

        document.getElementById('viewPeersBtn').addEventListener('click', async () => {
            try {
                const result = await apiCall('/nodes');
                displayPeers(result.nodes);
            } catch (error) {
                showAlert('Failed to load peers', 'error');
            }
        });

        // Display functions
        function displayBlockchain(chain) {
            const blockchainDisplay = document.getElementById('blockchainDisplay');
            const blockchainContent = document.getElementById('blockchainContent');
            
            blockchainContent.innerHTML = '';
            
            chain.forEach(block => {
                const blockElement = document.createElement('div');
                blockElement.className = 'block';
                blockElement.innerHTML = `
                    <div class="block-header">
                        <h3>Block #${block.index}</h3>
                        <span>${formatTimestamp(block.timestamp)}</span>
                    </div>
                    <div class="block-hash">
                        <strong>Hash:</strong> ${formatHash(block.hash)}
                    </div>
                    <div class="block-hash">
                        <strong>Previous Hash:</strong> ${formatHash(block.previous_hash)}
                    </div>
                    <div class="block-hash">
                        <strong>Nonce:</strong> ${block.nonce}
                    </div>
                    <div>
                        <strong>Transactions (${block.transactions.length}):</strong>
                        ${block.transactions.map(tx => `
                            <div class="transaction">
                                ${tx.sender || 'Mining Reward'} → ${tx.recipient}: ${tx.amount} coins
                            </div>
                        `).join('')}
                    </div>
                `;
                blockchainContent.appendChild(blockElement);
            });
            
            blockchainDisplay.classList.remove('hidden');
        }

        function displayPendingTransactions(transactions) {
            if (transactions.length === 0) {
                showAlert('No pending transactions', 'info');
                return;
            }
            
            const transactionsList = transactions.map(tx => 
                `${tx.sender || 'Mining Reward'} → ${tx.recipient}: ${tx.amount} coins`
            ).join('<br>');
            
            showAlert(`Pending Transactions:<br>${transactionsList}`, 'info');
        }

        function displayPeers(peers) {
            if (peers.length === 0) {
                showAlert('No peers connected', 'info');
                return;
            }
            
            const peersList = peers.map(peer => `• ${peer}`).join('<br>');
            showAlert(`Connected Peers:<br>${peersList}`, 'info');
        }

        // Stats update function
        async function updateStats() {
            try {
                const stats = await apiCall('/stats');
                document.getElementById('totalBlocks').textContent = stats.total_blocks;
                document.getElementById('pendingTx').textContent = stats.pending_transactions;
                document.getElementById('peers').textContent = stats.peers;
                document.getElementById('difficulty').textContent = stats.difficulty;
            } catch (error) {
                console.error('Failed to update stats:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            // Auto-refresh stats every 10 seconds
            setInterval(updateStats, 10000);
        });

        // Add some sample addresses for convenience
        document.getElementById('sender').value = 'alice';
        document.getElementById('recipient').value = 'bob';
        document.getElementById('amount').value = '10';
        document.getElementById('walletAddress').value = 'alice';
    </script>
</body>
</html>
